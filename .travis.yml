language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

services:
  - docker

env:
  global:
      - PYTHONPATH=.:vendor

install:
  - "pip install coverage"
  - "pip install coveralls"
  - "pip install -r tests/requirements.txt"
  - "pip install -r requirements.txt"

script:
  - "python -m unittest discover -v tests"

after_success:
  - "coverage run -m unittest discover tests"
  - coveralls
