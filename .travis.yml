language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"

services:
  - docker

env:
  global:
      - PYTHONPATH=.:vendor

install:
  - "pip install coverage"
  - "pip install coveralls"
  - "pip install -r requirements.txt"
  - "pip install -r tests/requirements.txt"

script:
  - "python -m unittest discover tests"

after_success:
  - "coverage run -m unittest discover tests"
  - coveralls
