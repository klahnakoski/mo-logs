language: python
cache: pip
python:
- 3.7.8
- 3.9
services:
- docker
env:
  global:
  - PYTHONPATH=.:vendor
install:
- pip install coverage
- pip install coveralls
- pip install -r tests/requirements.txt
- cp packaging/setup.py .
- pip install .
script:
- python -m unittest discover -v tests
after_success:
- coverage run -m unittest discover tests
- coveralls
